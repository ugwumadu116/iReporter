<!DOCTYPE html>
<html>

<head>

<body>
  <header>
    <div class="container">
      <div id="topic">
        <a href="index.html">
          <h1>iReporter</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>

  <div class="final-result">
    <div class="content">
      <section>
        <div class="final__register-wrapper">
          <div class="final__register-block">
            <h3 class="final__register-title">Login to your account</h3>
            <p>Quickly login using the form below.</p>
            <form action="mydashboard.html">
              <label><strong>Email</strong></label>
              <input type="email" placeholder="Enter your email" />
              <label><strong>Password</strong></label>
              <input type="password" placeholder="Enter your password" />
              <input type="submit" value="Login" />
            </form>
            <label>If you don`t have an Account <a href="signup.html">Signup</a> Here</label>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <p>iReporter, Copyright &copy; 2018</p>
  </footer>
  <script src="js/login.js"></script>
